name: "sons-of-liberty"
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    environment:
      - POSTGRES_PASSWORD=loco
      - POSTGRES_USER=loco
      - POSTGRES_DB=sons-of-liberty_development
      - POSTGRES_DB=sons-of-liberty_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
networks:
  sons-of-liberty:
    name: "sons-of-liberty"
