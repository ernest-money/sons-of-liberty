<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    /* Add padding to prevent content from hiding under fixed header */
    padding-top: 70px;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 70px;
    background-color: #2c3e50;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .logo:hover {
    color: #3498db;
  }

  .nav-buttons {
    display: flex;
    gap: 1rem;
  }

  .nav-button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    font-size: 1rem;
  }

  .nav-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .nav-button:active {
    transform: translateY(0);
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .header {
      padding: 0 1rem;
    }

    .nav-buttons {
      gap: 0.5rem;
    }

    .nav-button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }

  /* Added content for demonstration */
  .content {
    padding: 2rem;
  }
</style>
<header class="header">
  <div class="logo">Son of Liberty</div>
  <nav class="nav-buttons">
    <a href="offers" class="nav-button">Offers</a>
    <a href="contracts" class="nav-button">Contracts</a>
  </nav>
</header>
